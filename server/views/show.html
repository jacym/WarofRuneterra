{{ template "header" }}

<div class="container">
  <div class="title">
      {{ if .Win }}
        Win!
      {{ else }}
        Lose!
      {{ end }}

      <small>{{ .ID }}</small>
  </div>

  <div class="statistics">
    {{ template "region" .Result.Set }}
    <canvas id="chart"></canvas>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script type="application/javascript">
  var item = '{{ .Encode }}';
  window.item = JSON.parse(item);
  console.log(window.item.result.Regions)
  console.log(Object.values(window.item.result.Set))
  var ctx = document.getElementById('chart').getContext('2d');
  var chart = new Chart(ctx, {
    // The type of chart we want to create
    type: 'pie',

    // The data for our dataset

    data: {
      labels: window.item.result.Regions,

      datasets:[{data: Object.values(window.item.result.Set)}]
    }
    // Configuration options go here
  });
</script>

{{ template "footer" }}
