{{ define "region" }}
  {{ range $region, $points := . }}
  <div class="region">
    <div class="region__image">
      <img src="" alt="{{ $region }}" />
    </div>
    
    <div class="region__title">{{ $region }}</div>
    <div class="region__points">{{ $points }}</div>

  </div>
  {{ end }}
{{ end }}
